<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SIGNJOA</title>
    <meta
      property="og:title"
      content="502 Floyd St Englewood Cliffs NJ 07632"
    />
    <meta property="og:description" content="SIGNJOA" />
    <meta property="og:image" content="./images/./images/logo.png" />
    <meta property="og:image:secure_url" content="./images/./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/nanogallery2/3.0.0/css/nanogallery2.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <div class="container">
      <div class="row signjoa-row">
        <div class="col-lg-12 text-center">
          <a href="index.html">
            <img src="./images/logo.png" style="width: 100px" />
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div
        class="row signjoa-row titlebox"
        style="
          color: #fff;
          height: 270px;
          background: url(./images/header.png) no-repeat bottom;
          background-size: cover;
        "
      >
        ORDER
      </div>
    </div>
    <div class="container">
      <div class="row signjoa-row">
        <div class="col-md-3 col-sm-4 col-xs-6">
          <div class="product-card orderbox">
            <img src="./images/post1.png" />
            <div class="orderbox-title">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1" />
                Install - Post Only
              </label>
              <br />
              <span class="orderbox-price">$54.95</span>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-4 col-xs-6">
          <div class="product-card orderbox">
            <img src="./images/post2.png" />
            <div class="orderbox-title">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1" />
                Install - Post Plus+
              </label>
              <br />
              <span class="orderbox-price">Base Price $59.95</span>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-4 col-xs-6">
          <div class="product-card orderbox">
            <img src="./images/post3.jpeg" />
            <div class="orderbox-title">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1" />
                Install – Agent Supplied Signage
              </label>
              <br />
              <span class="orderbox-price">Base Price $44.95</span>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-4 col-xs-6">
          <div class="product-card orderbox">
            <img src="./images/pickup-equipment.png" />
            <div class="orderbox-title">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1" />
                Pick Up / Drop Off Agent Equipment
              </label>
              <br />
              <span class="orderbox-price">$0.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row signjoa-row">
        <div class="col-lg-12 text-center p-title">Contact Information</div>
        <div class="col-md-8 col-md-offset-2">
          <form action="#">
            <div class="form-group">
              <label for="fname" class="control-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="First name"
              />
            </div>
            <div class="form-group">
              <label for="lname" class="control-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Last name"
              />
            </div>
            <div class="form-group">
              <label for="email" class="control-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your email"
              />
            </div>
            <button type="submit" class="btn btn-primary">ORDER</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="footer-wrap">
          <div class="col-full">
            <section id="footer-widgets" class="col-1 fix">
              <div class="block footer-widget-1">
                <div id="media_image-2" class="widget widget_media_image">
                  <img
                    src="./images/logo2.png"
                    class="image wp-image-15291 attachment-full size-full"
                    alt=""
                    loading="lazy"
                    style="width: 90px; max-width: 100%; height: auto"
                  />
                </div>
                <div id="text-4" class="widget widget_text">
                  <div class="textwidget"><p>We accept</p></div>
                </div>
                <div id="media_image-3" class="widget widget_media_image">
                  <img
                    width="300"
                    height="33"
                    src="https://www.signpostinstall.com/wp-content/uploads/2020/08/footer-icon-300x33.png"
                    class="image wp-image-15292 attachment-medium size-medium"
                    alt=""
                    loading="lazy"
                    style="max-width: 100%; height: auto"
                    srcset="
                      https://www.signpostinstall.com/wp-content/uploads/2020/08/footer-icon-300x33.png 300w,
                      https://www.signpostinstall.com/wp-content/uploads/2020/08/footer-icon-150x16.png 150w,
                      https://www.signpostinstall.com/wp-content/uploads/2020/08/footer-icon-220x24.png 220w,
                      https://www.signpostinstall.com/wp-content/uploads/2020/08/footer-icon.png        483w
                    "
                    sizes="(max-width: 300px) 100vw, 300px"
                  />
                </div>
                <div id="text-5" class="widget widget_text">
                  <div class="textwidget">
                    <p>ADJOA © 2022. All Rights Reserved</p>
                  </div>
                </div>
              </div>
            </section>
            <!-- /#footer-widgets  -->
            <footer id="footer" class="fix col-full" style="display: none">
              <div id="copyright" class="col-left"></div>

              <div id="credit" class="col-right">
                <a href="https://www.signpostinstall.com/privacy/"
                  >Privacy Policy</a
                >
              </div>
            </footer>
            <!-- /#footer  -->
          </div>
          <!-- /.col-full -->
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/nanogallery2/3.0.0/jquery.nanogallery2.min.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
